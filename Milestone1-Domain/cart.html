<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - PetCareHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff914d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .cart-section {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-details {
      flex: 1;
      margin-left: 15px;
    }

    .item-details h4 {
      margin: 0 0 5px;
    }

    .item-details p {
      margin: 3px 0;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
    }

    .quantity-controls button {
      background: #ff914d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 0 5px;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    #cartTotal {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }

    .empty-message {
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Shopping Cart üõí</h1>
    <a href="index1.html">‚Üê Continue Shopping</a>
  </header>

  <section class="cart-section">
    <div id="cartItems"></div>
    <h3 id="cartTotal"></h3>
  </section>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    const cartItemsDiv = document.getElementById("cartItems");
    const totalDiv = document.getElementById("cartTotal");

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = `<p class="empty-message">Your cart is empty üêæ</p>`;
      totalDiv.textContent = "";
      return;
    }

    let total = 0;
    cartItemsDiv.innerHTML = "";

    cart.forEach((item, i) => {
      total += item.price * item.qty;

      const div = document.createElement("div");
      div.classList.add("cart-item");
      div.setAttribute("data-index", i);

      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div class="item-details">
          <h4>${item.name}</h4>
          <p>Price: ‚Çπ${item.price}</p>
          <div class="quantity-controls">
            <button onclick="changeQty(${i}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${i}, 1)">+</button>
          </div>
        </div>
        <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
      `;

      cartItemsDiv.appendChild(div);
    });

    totalDiv.textContent = "Total: ‚Çπ" + total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function changeQty(index, delta) {
    cart[index].qty += delta;
    if (cart[index].qty <= 0) {
      cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
